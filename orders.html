<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedido Confirmado | R&S TECH</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <header class="navbar">
        <div class="logo">R&S <span class="highlight">TECH</span></div>
    </header>

    <div class="order-success-container">
        <div class="success-icon">
            <i class="fa-regular fa-circle-check"></i>
        </div>

        <h1>Pedido Confirmado!</h1>
        <p style="color: var(--text-muted);">Obrigado pela compra. Seu pedido foi recebido com sucesso.</p>

        <div class="form-card" style="margin-top: 30px; text-align: left;">
            <h3 style="border-bottom: 1px solid var(--border); padding-bottom: 15px; margin-bottom: 20px;">
                Pedido #<span id="order-id">...</span>
            </h3>

            <div class="order-timeline">
                <div class="timeline-step active">
                    <div><i class="fa-solid fa-check"></i></div>
                    <p>Recebido</p>
                </div>
                <div class="timeline-step">
                    <div><i class="fa-solid fa-box"></i></div>
                    <p>Preparando</p>
                </div>
                <div class="timeline-step">
                    <div><i class="fa-solid fa-truck"></i></div>
                    <p>Enviado</p>
                </div>
            </div>

            <div style="display: flex; justify-content: space-between; font-size: 1.1rem; font-weight: bold; margin-top: 20px;">
                <span>Total Pago:</span>
                <span id="order-total" style="color: var(--secondary);">R$ 0,00</span>
            </div>
        </div>

        <div style="display: flex; gap: 15px; margin-top: 30px;">
            <button onclick="window.print()" class="btn-outline" style="flex: 1;">
                <i class="fa-solid fa-print"></i> Imprimir Nota
            </button>
            
            <button onclick="window.location.href='index.html'" class="btn-primary" style="flex: 1;">
                Voltar para a Loja
            </button>
        </div>
    </div>

    <script>
        // Recupera dados
        const pedido = JSON.parse(localStorage.getItem('ultimoPedido'));
        if (pedido) {
            document.getElementById('order-id').innerText = pedido.numero;
            document.getElementById('order-total').innerText = pedido.total;
        } else {
            // Se não tiver pedido, volta pra home (segurança)
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
