<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedido Confirmado | R&S TECH</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <header class="navbar" style="justify-content: center;">
        <div class="logo">R&S <span class="highlight">TECH</span></div>
    </header>

    <div class="orders-container">
        
        <div class="success-animation">
            <i class="fa-regular fa-circle-check"></i>
        </div>

        <h1>Pedido Confirmado!</h1>
        <p class="subtitle">Obrigado pela tua compra, <span id="user-name">Vini</span>!</p>

        <div class="order-card">
            <div class="order-header">
                <div>
                    <span>NÃºmero do Pedido</span>
                    <h3 id="order-id">#000000</h3>
                </div>
                <div style="text-align: right;">
                    <span>Data</span>
                    <p id="order-date">--/--/----</p>
                </div>
            </div>

            <div class="order-divider"></div>

            <div class="order-status">
                <div class="step active">
                    <div class="circle"><i class="fa-solid fa-clipboard-check"></i></div>
                    <span>Recebido</span>
                </div>
                <div class="step active">
                    <div class="circle"><i class="fa-solid fa-box-open"></i></div>
                    <span>Preparando</span>
                </div>
                <div class="step">
                    <div class="circle"><i class="fa-solid fa-truck-fast"></i></div>
                    <span>Enviado</span>
                </div>
                <div class="step">
                    <div class="circle"><i class="fa-solid fa-house"></i></div>
                    <span>Entregue</span>
                </div>
                <div class="line">
                    <div class="line-progress"></div>
                </div>
            </div>

            <div class="order-divider"></div>

            <div id="order-items-list">
                </div>

            <div class="order-total-row">
                <span>Total Pago:</span>
                <span id="order-total">R$ 0,00</span>
            </div>
        </div>

        <div class="actions">
            <button onclick="window.print()" class="btn-outline">Imprimir Nota</button>
            <a href="index.html" class="btn-finish">Continuar Comprando</a>
        </div>

    </div>

    <script>
        
        const pedido = JSON.parse(localStorage.getItem('ultimoPedido'));
        const usuario = JSON.parse(localStorage.getItem('usuarioLogado'));

        
        if (!pedido) {
            window.location.href = "index.html";
        }

        
        document.getElementById('user-name').innerText = usuario ? usuario.nome.split(' ')[0] : 'Cliente';
        document.getElementById('order-id').innerText = `#${pedido.numero}`;
        document.getElementById('order-date').innerText = pedido.data;
        document.getElementById('order-total').innerText = pedido.total;

        
        const lista = document.getElementById('order-items-list');
        pedido.itens.forEach(item => {
            lista.innerHTML += `
                <div class="checkout-item" style="border:none; padding: 5px 0;">
                    <img src="${item.imagem}" style="width: 50px; height: 50px;">
                    <div>
                        <h4 style="font-size: 0.9rem;">${item.nome}</h4>
                        <p style="font-size: 0.8rem; color: #aaa;">${item.quantidade}x un.</p>
                    </div>
                    <div>
                        <strong>R$ ${(item.preco * item.quantidade).toFixed(2).replace('.', ',')}</strong>
                    </div>
                </div>
            `;
        });
    </script>
</body>
</html>
