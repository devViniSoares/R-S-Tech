<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout | R&S TECH</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <header class="navbar" style="justify-content: center;">
        <div class="logo">R&S <span class="highlight">TECH</span> <span style="font-size:0.8rem; color:#777;">| Checkout Seguro</span></div>
    </header>

    <div class="checkout-container">
        <div class="form-card">
            <h2><i class="fa-solid fa-map-pin" style="color: var(--primary);"></i> Endereço de Entrega</h2>
            <div class="input-group">
                <label>CEP</label>
                <input type="text" id="cep" placeholder="00000-000" maxlength="9">
            </div>
            <div style="display: grid; grid-template-columns: 2fr 1fr; gap: 15px; margin-top: 15px;">
                <div class="input-group"><label>Rua</label><input type="text" id="rua" readonly></div>
                <div class="input-group"><label>Número</label><input type="text"></div>
            </div>
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 15px;">
                <div class="input-group"><label>Bairro</label><input type="text" id="bairro" readonly></div>
                <div class="input-group"><label>Cidade</label><input type="text" id="cidade" readonly></div>
            </div>

            <h2 style="margin-top: 40px;"><i class="fa-regular fa-credit-card" style="color: var(--primary);"></i> Pagamento</h2>
            
            <div class="payment-options">
                <label>
                    <input type="radio" name="pagamento" value="pix" class="payment-radio" checked>
                    <div class="payment-card">
                        <i class="fa-brands fa-pix"></i>
                        <span>PIX (-5%)</span>
                    </div>
                </label>
                <label>
                    <input type="radio" name="pagamento" value="cartao" class="payment-radio">
                    <div class="payment-card">
                        <i class="fa-solid fa-credit-card"></i>
                        <span>Cartão</span>
                    </div>
                </label>
            </div>
        </div>

        <div class="form-card">
            <h3>Resumo do Pedido</h3>
            <div id="checkout-items" style="margin: 20px 0; border-bottom: 1px solid var(--border); padding-bottom: 20px;"></div>
            
            <div class="summary-row"><span>Subtotal</span><span id="summary-subtotal">R$ 0,00</span></div>
            <div class="summary-row"><span>Frete</span><span style="color: var(--secondary);">Grátis</span></div>
            <div class="summary-row total"><span>Total</span><span id="summary-total" style="color: var(--primary);">R$ 0,00</span></div>

            <button class="btn-finish" onclick="finalizarPedido()">CONFIRMAR PEDIDO</button>
            <a href="index.html" style="display: block; text-align: center; margin-top: 15px; color: #777; font-size: 0.9rem;">Voltar para loja</a>
        </div>
    </div>

    <script src="checkout.js"></script>
</body>
</html>
